<div class="container mt-5 mb-5">
  <div class="card">
    <div class="row g-0">
      <div class="col-md-6 border-end">
        <div class="d-flex flex-column justify-content-center">
          <div class=""><img src="{{product.image}}"  width="100%"></div>

        </div>
      </div>
      <div class="col-md-6">
        <div class="p-3 right-side">
          <div class="d-flex justify-content-between align-items-center"><h3>{{product.label}}</h3>  <span class="heart"><i
            class='bx bx-heart'></i></span></div>
          <div class="mt-2 pr-3 content"><p>{{product.description}}</p></div>
          <h3>{{product.price}} $ </h3>
          <div class="ratings d-flex flex-row align-items-center">
            <div class="d-flex flex-row"><i class='bx bxs-star'></i> <i class='bx bxs-star'></i> <i
              class='bx bxs-star'></i> <i class='bx bxs-star'></i> <i class='bx bx-star'></i></div>


          <div class="buttons d-flex flex-row mt-5 gap-3">
            <button class="btn btn-outline-dark">Buy Now</button>
          </div>

      </div>
    </div>
  </div>
</div>
