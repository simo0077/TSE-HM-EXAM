<h1>Contact Us</h1>
<hr>
<form>
  <div class="mb-3">
    <label  class="form-label">Email address</label>
    <input type="email" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" >
  </div>
  <div class="mb-3">
    <label  class="form-label">Votre message</label>
    <textarea class="form-control" rows="5" [(ngModel)]="message" [ngModelOptions]="{standalone: true}"></textarea>
  </div>

  <button (click)="submit_form();clearForm()"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
</form>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Information</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div><h6>Votre message : </h6></div>
        <p style="color: gray">{{this.displayed_message}}</p>
        <div> <h6> A été envoyé de l'adresse :</h6> {{this.displayed_email}}</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
